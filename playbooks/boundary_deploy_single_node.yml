---
# deploy_boundary_local.yml
# Purpose: Deploy Boundary with PostgreSQL on a single node ğŸ¯
# Note: This is for development/testing only! Not for production use.

- name: Deploy Boundary with PostgreSQL
  hosts: localhost
  connection: local
  become: yes
  vars:
    # System users ğŸ‘¥
    boundary_user: boundary
    boundary_group: boundary
    postgres_user: postgres
    postgres_group: postgres

    # Directories ğŸ“
    boundary_home: /etc/boundary.d
    boundary_data_dir: /var/lib/boundary
    boundary_log_dir: /var/log/boundary
    boundary_run_dir: /var/run/boundary
    postgres_data: /var/lib/pgsql/14/data

    # PostgreSQL configuration ğŸ˜
    postgres_version: "14"
    boundary_db_name: boundary
    boundary_db_user: boundary
    #boundary_db_password: "{{ lookup('pipe', 'openssl rand -base64 32') }}"
    boundary_db_password: "boundary9ass123"

    # Boundary KMS keys ğŸ”‘
    root_key: "{{ lookup('pipe', 'openssl rand -base64 32') }}"
    worker_auth_key: "{{ lookup('pipe', 'openssl rand -base64 32') }}"
    recovery_key: "{{ lookup('pipe', 'openssl rand -base64 32') }}"

    # path fix
    ansible_templates_path: "{{ playbook_dir }}/../templates"

  pre_tasks:
    # Install EPEL and other required repositories
    - name: Install EPEL and PostgreSQL repositories ğŸ“¦
      dnf:
        name: 
          - "https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm"
          - "https://download.postgresql.org/pub/repos/yum/reporpms/EL-9-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
        state: present
        disable_gpg_check: yes
      ignore_errors: yes

    # Install all required system packages
    - name: Install required packages ğŸ”§
      dnf:
        name:
          - policycoreutils-python-utils
          - python3-policycoreutils
          - firewalld
          - libselinux-python3
          - "postgresql{{ postgres_version }}-server"
          - "postgresql{{ postgres_version }}"
          - "postgresql{{ postgres_version }}-contrib"
          - python3-psycopg2
          - python3-pip
        state: present

    # Ensure pip and psycopg2 are available
    - name: Install psycopg2 via pip if needed ğŸ
      pip:
        name: psycopg2-binary
        state: present
      when: ansible_distribution == 'RedHat' or ansible_distribution == 'CentOS'

  tasks:
    # PostgreSQL Setup Block ğŸ˜
    - name: PostgreSQL Setup
      block:
        - name: Check if PostgreSQL is already initialized âš™ï¸
          stat:
            path: "{{ postgres_data }}/PG_VERSION"
          register: pg_initialized

        - name: Stop PostgreSQL service if running ğŸ›‘
          systemd:
            name: "postgresql-{{ postgres_version }}"
            state: stopped
          when: pg_initialized.stat.exists

        - name: Clean up PostgreSQL data directory if needed ğŸ§¹
          file:
            path: "{{ postgres_data }}"
            state: absent
          when: pg_initialized.stat.exists

        - name: Create empty PostgreSQL data directory ğŸ“
          file:
            path: "{{ postgres_data }}"
            state: directory
            owner: "{{ postgres_user }}"
            group: "{{ postgres_group }}"
            mode: '0700'

        - name: Initialize PostgreSQL database ğŸ—ƒï¸
          command: "/usr/pgsql-{{ postgres_version }}/bin/postgresql-{{ postgres_version }}-setup initdb"
          args:
            creates: "{{ postgres_data }}/PG_VERSION"

        - name: Start and enable PostgreSQL ğŸš€
          systemd:
            name: "postgresql-{{ postgres_version }}"
            state: started
            enabled: yes

        - name: Wait for PostgreSQL to be ready â³
          wait_for:
            port: 5432
            timeout: 30

        - name: Create Boundary database ğŸ²
          postgresql_db:
            name: "{{ boundary_db_name }}"
            state: present
          become: yes
          become_user: "{{ postgres_user }}"

        - name: Create Boundary database user ğŸ‘¤
          postgresql_user:
            db: "{{ boundary_db_name }}"
            name: "{{ boundary_db_user }}"
            password: "{{ boundary_db_password }}"
            priv: "ALL"
            state: present
          become: yes
          become_user: "{{ postgres_user }}"

        - name: Configure pg_hba.conf for Boundary ğŸ“
          postgresql_pg_hba:
            dest: "{{ postgres_data }}/pg_hba.conf"
            contype: host
            databases: "{{ boundary_db_name }}"
            method: password
            users: "{{ boundary_db_user }}"
            source: "127.0.0.1/32"
            state: present
          notify: restart postgresql

    # Boundary Setup Block ğŸ°
    - name: Add HashiCorp repository ğŸª
      yum_repository:
        name: hashicorp
        description: HashiCorp Stable - $basearch
        baseurl: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
        gpgkey: https://rpm.releases.hashicorp.com/gpg
        gpgcheck: yes
        enabled: yes

    - name: Install Boundary package ğŸ“¥
      dnf:
        name: boundary
        state: present

    - name: Create Boundary system group ğŸ‘¥
      group:
        name: "{{ boundary_group }}"
        system: yes
        state: present

    - name: Create Boundary system user ğŸ‘¤
      user:
        name: "{{ boundary_user }}"
        group: "{{ boundary_group }}"
        system: yes
        create_home: yes
        home: "{{ boundary_data_dir }}"
        shell: /sbin/nologin
        state: present

    - name: Create Boundary directories ğŸ“
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ boundary_user }}"
        group: "{{ boundary_group }}"
        mode: '0755'
      loop:
        - "{{ boundary_home }}"
        - "{{ boundary_data_dir }}"
        - "{{ boundary_log_dir }}"
        - "{{ boundary_run_dir }}"

    # Set up SELinux contexts ğŸ”’
    - name: Set SELinux context for Boundary directories
      sefcontext:
        target: '{{ item }}(/.*)?'
        setype: var_lib_t
        state: present
      loop:
        - "{{ boundary_home }}"
        - "{{ boundary_data_dir }}"
        - "{{ boundary_log_dir }}"
        - "{{ boundary_run_dir }}"

    - name: Apply SELinux context ğŸ”
      command: restorecon -Rv {{ item }}
      loop:
        - "{{ boundary_home }}"
        - "{{ boundary_data_dir }}"
        - "{{ boundary_log_dir }}"
        - "{{ boundary_run_dir }}"
      changed_when: false

    # Configure firewall âš™ï¸
    - name: Configure firewalld service
      block:
        - name: Start and enable firewalld
          systemd:
            name: firewalld
            state: started
            enabled: yes

        - name: Configure firewalld ports ğŸ”¥
          firewalld:
            port: "{{ item }}"
            permanent: yes
            state: enabled
            immediate: yes
          loop:
            - "9200/tcp"  # API listener
            - "9201/tcp"  # Cluster listener
            - "9202/tcp"  # Proxy listener
      when: ansible_service_mgr == 'systemd'
      ignore_errors: yes

    # Create main configuration
    - name: Create server configuration âš™ï¸
      template:
        src: "{{ ansible_templates_path }}/boundary-single-node.hcl.j2"
        dest: "{{ boundary_home }}/config.hcl"
        owner: "{{ boundary_user }}"
        group: "{{ boundary_group }}"
        mode: '0640'

    # Configure systemd service
    - name: Configure systemd service ğŸš€
      copy:
        dest: /etc/systemd/system/boundary.service
        content: |
          [Unit]
          Description=HashiCorp Boundary Server
          Documentation=https://www.boundaryproject.io/
          Requires=network-online.target postgresql-{{ postgres_version }}.service
          After=network-online.target postgresql-{{ postgres_version }}.service
          ConditionFileNotEmpty={{ boundary_home }}/config.hcl

          [Service]
          Type=simple
          User={{ boundary_user }}
          Group={{ boundary_group }}
          ExecStart=/usr/bin/boundary server -config={{ boundary_home }}/config.hcl
          ExecReload=/bin/kill --signal HUP $MAINPID
          KillMode=process
          KillSignal=SIGINT
          Restart=on-failure
          RestartSec=5
          TimeoutStopSec=30
          LimitMEMLOCK=infinity
          LimitNOFILE=65536
          
          # Capabilities
          AmbientCapabilities=CAP_IPC_LOCK
          
          # Security
          ProtectSystem=strict
          ProtectHome=read-only
          ReadWritePaths={{ boundary_home }} {{ boundary_data_dir }} {{ boundary_log_dir }} {{ boundary_run_dir }}
          NoNewPrivileges=yes
          PrivateTmp=yes
          PrivateDevices=yes
          RestrictSUIDSGID=yes

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify:
        - reload systemd

    # Initialize Boundary database
    - name: Initialize Boundary database ğŸ—„ï¸
      block:
        - name: Initialize database with Boundary schema
          command: boundary database init -config {{ boundary_home }}/config.hcl -skip-auth-method-creation -skip-host-resources-creation -skip-target-creation
          become: yes
          become_user: "{{ boundary_user }}"
          environment:
            HOME: "{{ boundary_data_dir }}"
            PATH: "/usr/local/bin:/usr/bin:/bin"
          register: init_output
          changed_when: true
      rescue:
        - name: Display detailed error if initialization fails ğŸš¨
          debug:
            msg: "Failed to initialize database. Error: {{ init_output.stderr if init_output.stderr is defined else 'Unknown error' }}"
          failed_when: true

    # Save initialization output
    - name: Save initialization output ğŸ“
      copy:
        content: |
          Boundary Initialization Details ğŸ®
          ================================
          Database User: {{ boundary_db_user }}
          Database Password: {{ boundary_db_password }}
          
          KMS Keys ğŸ”‘
          =========
          Root Key: {{ root_key }}
          Worker Auth Key: {{ worker_auth_key }}
          Recovery Key: {{ recovery_key }}
          
          Initialization Output:
          {{ init_output.stdout }}
        dest: "{{ boundary_home }}/init-output.txt"
        owner: "{{ boundary_user }}"
        group: "{{ boundary_group }}"
        mode: '0600'
      when: init_output.stdout is defined

    # Start and enable the service
    - name: Start and enable Boundary service â–¶ï¸
      systemd:
        name: boundary
        state: started
        enabled: yes
        daemon_reload: yes

    # Wait for service to be ready
    - name: Wait for service to be ready â³
      wait_for:
        port: 9200
        timeout: 30

    # Display completion message with ASCII art celebration!
    - name: Display initialization info ğŸ“
      debug:
        msg: |
          ğŸ‰ Boundary initialized successfully! ğŸ‰
          
          PostgreSQL Details:
          Database: {{ boundary_db_name }}
          Username: {{ boundary_db_user }}
          Password: {{ boundary_db_password }}
          
          Access the UI at: http://{{ ansible_default_ipv4.address }}:9200
          
          Initial setup info has been saved to: {{ boundary_home }}/init-output.txt
          
          Remember to save your KMS keys:
          Root key: {{ root_key }}
          Worker Auth key: {{ worker_auth_key }}
          Recovery key: {{ recovery_key }}

          â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”“
          â”ƒ   Boundary is Ready! ğŸš€   â”ƒ
          â”—â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”›

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: yes

    - name: restart postgresql
      systemd:
        name: "postgresql-{{ postgres_version }}"
        state: restarted

    - name: restart boundary
      systemd:
        name: boundary
        state: restarted